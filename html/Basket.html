<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/basket.css">
    <title>Корзина</title>
  </head>
  <body>
    <header>
        <div class="burger-menu">
          <div class="navbar">
              <div class="hamburger-icon" onclick="toggleMenu()">&#9776;</div>
              <div class="menu">
                <a class="menu-redaction" href="./authentification.html">Регистрация</a>
                <a class="menu-redaction" href="#">Профиль</a>
                <a class="menu-redaction" href="#">Корзина</a>
                <a class="menu-redaction" href="./main.html">Главная</a>
              </div>
            </div>
      </div>

      <div class="cart-icon container">
        <img class="cart" src="/img/cart-shopping-svgrepo-com.svg" alt="Корзина">
        <span class="cart-desc" id="cartCount"></span> <!-- Здесь будет отображаться количество товаров -->
    </div>
    </header>
    <main>
      <div class="basket__wrapper container">
        <div class="basket-main" id="basket-main">
          <h1 class="basket-text_main" id="basket-empty-text">Корзина пуста</h1>
          <button onclick="clearCart()">Очистить корзину</button>
          <ul class="carted" id="cart-items"></ul>
        </div>
      </div>
    </main>
    
    <footer>
      <div class="btn-cart container">
        <button class="checkout-button">Оформить заказ</button>
      </div>
        
    </footer>
    <script src="/JS/burger.js"></script>
    <script src="/JS/basket.js"></script>
  </body>
</html>
